<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>EVOLUTION â€” Neon Clicker</title>
  <style>
    :root{--bg:#05070b;--card:#0b0f1a;--accent:#00ffd1;--muted:#9aa3b2;--glass:rgba(255,255,255,0.05)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui;color:#eafcff;overflow:hidden}

    body{background:radial-gradient(circle at 20% 20%, #0b2a2f, #04070f 60%),linear-gradient(120deg, #0a1a3a, #08101f);background-size:200% 200%;animation:bgMove 18s ease infinite}
    @keyframes bgMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    .scene1{background:linear-gradient(180deg,#03121a,#020406)}
    .scene2{background:linear-gradient(180deg,#022a4a,#010308)}
    .scene3{background:linear-gradient(180deg,#3a2b02,#050505)}
    .scene4{background:linear-gradient(180deg,#25023a,#050109)}
    .scene5{background:linear-gradient(180deg,#02033a,#020106)}
    .scene6{background:linear-gradient(180deg,#3a3002,#100b01)}

    .wrap{max-width:540px;margin:0 auto;padding:12px;display:flex;flex-direction:column;gap:12px;min-height:100vh;position:relative;z-index:2}
    header{display:flex;align-items:center;justify-content:space-between}
    h1{font-size:20px;margin:0;letter-spacing:1px}

    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.02));backdrop-filter: blur(10px);border-radius:18px;padding:12px;box-shadow:0 10px 30px rgba(0,0,0,0.6)}

    .stage{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:18px;border-radius:18px;position:relative;min-height:300px}

    .orb{width:170px;height:170px;border-radius:999px;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:30px;letter-spacing:2px;background:radial-gradient(circle at 30% 30%, #ffffff, var(--accent) 40%, #009b87 75%);box-shadow:0 0 30px var(--accent),0 0 90px rgba(0,255,209,0.5);cursor:pointer;user-select:none;animation:pulse 1.8s ease-in-out infinite;transition:transform 0.05s}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}

    .orb span{font-size:42px;filter:drop-shadow(0 0 8px #fff)}

    .meta{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .stats{display:flex;gap:8px;flex-wrap:wrap}
    .stat{background:var(--glass);padding:10px 14px;border-radius:14px;font-size:14px;color:var(--muted)}

    .controls{display:flex;gap:10px}
    button{background:transparent;border:1px solid rgba(255,255,255,0.14);color:inherit;padding:10px 18px;border-radius:16px;font-size:15px}
    .primary{background:linear-gradient(90deg,var(--accent),#00bfa5);color:#022c28;border:none;font-weight:700}

    .upgrades{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .upgrade{background:rgba(255,255,255,0.05);padding:12px;border-radius:14px}

    .barWrap{height:16px;background:rgba(255,255,255,0.12);border-radius:12px;overflow:hidden;margin-bottom:10px}
    #progressBar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#00bfa5,#00ffd1);box-shadow:0 0 15px var(--accent) inset}

    .shake{animation:shake .45s} @keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-10px)}50%{transform:translateX(10px)}75%{transform:translateX(-6px)}100%{transform:translateX(0)}}

    .modal{position:fixed;left:0;top:0;width:100%;height:100%;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.7);z-index:40}
    .modal.open{display:flex}
    .modal .box{width:92%;max-width:420px;background:#050a14;padding:16px;border-radius:16px;text-align:center}

    canvas#fx{position:fixed;inset:0;z-index:1;pointer-events:none}

    @media (max-width:420px){.orb{width:130px;height:130px;font-size:24px}}
  </style>
</head>
<body>
<canvas id="fx"></canvas>

<audio id="tapSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
<audio id="levelSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

<div class="wrap scene1" id="wrap">
<header><h1>EVOLUTION</h1><div>v3</div></header>

<section class="panel stage" id="stage">
  <div id="levelName"></div>
  <div id="levelPhrase"></div>

  <div class="orb" id="orb"><span id="orbIcon">ðŸ§¬</span></div>

  <div style="margin-top:14px;width:100%">
    <div class="barWrap"><div id="progressBar"></div></div>
    <div class="meta">
      <div class="stats">
        <div class="stat" id="progressText"></div>
        <div class="stat" id="energyText"></div>
        <div class="stat" id="coinsText"></div>
      </div>
      <div class="controls">
        <button class="primary" id="btnBuyEnergy">ENERGY+</button>
      </div>
    </div>
  </div>
</section>

<section class="panel">
<div class="upgrades">
  <div class="upgrade"><b>Max Energy</b><button id="buyMaxEnergy">Buy</button></div>
  <div class="upgrade"><b>Double Tap</b><button id="buyDouble">Buy</button></div>
  <div class="upgrade"><b>Auto Pulse</b><button id="buyAuto">Buy</button></div>
  <div class="upgrade"><b>+10 Energy</b><button id="buy10Energy">Buy</button></div>
</div>
</section>
</div>

<div class="modal" id="modal"><div class="box"><div id="modalContent"></div><button id="closeModal">OK</button></div></div>

<script>
const LEVELS=[
{name:'Ð—ÐÐ ÐžÐ”Ð–Ð•ÐÐÐ¯',phrase:'I AM ALIVE...',need:30,color:'#00ffd1',icon:'ðŸ§¬',scene:'scene1'},
{name:'ÐœÐžÐ Ð•',phrase:'...AND EVOLVING...',need:60,color:'#36c3ff',icon:'ðŸŸ',scene:'scene2'},
{name:'Ð¡Ð£Ð¥ÐžÐ”Ð†Ð›',phrase:'FROM CELL...',need:100,color:'#ffd36a',icon:'ðŸ¦Ž',scene:'scene3'},
{name:'Ð ÐžÐ—Ð£Ðœ',phrase:'...TO MIND',need:160,color:'#b28cff',icon:'ðŸ§ ',scene:'scene4'},
{name:'ÐšÐžÐ¡ÐœÐžÐ¡',phrase:'JOIN CREATION',need:240,color:'#ff8fb2',icon:'ðŸš€',scene:'scene5'},
{name:'Ð‘ÐžÐ–Ð•Ð¡Ð¢Ð’Ð•ÐÐÐ˜Ð™',phrase:'I AM THE ALPHA AND THE OMEGA',need:360,color:'#fff0a5',icon:'ðŸ‘ï¸',scene:'scene6'}];

let state=JSON.parse(localStorage.getItem('evo_v3'))||{coins:0,level:0,progress:0,energy:15,double:false,auto:false};

const orb=document.getElementById('orb');
const orbIcon=document.getElementById('orbIcon');
const tapSound=document.getElementById('tapSound');
const levelSound=document.getElementById('levelSound');
const wrap=document.getElementById('wrap');

orb.onclick=()=>{
 if(state.energy<=0)return;
 state.progress+=state.double?2:1;
 state.coins++;
 state.energy--;
 tapSound.play();
 fx();
 levelUp();
 save();render();
};

function levelUp(){const lvl=LEVELS[state.level];if(state.progress>=lvl.need){state.progress=0;state.level=Math.min(LEVELS.length-1,state.level+1);levelSound.play();wrap.className='wrap '+LEVELS[state.level].scene;}}

function render(){const lvl=LEVELS[state.level];orbIcon.textContent=lvl.icon;document.getElementById('levelName').textContent=lvl.name;document.getElementById('levelPhrase').textContent=lvl.phrase;document.getElementById('progressText').textContent=`${state.progress}/${lvl.need}`;document.getElementById('energyText').textContent=`Energy ${state.energy}`;document.getElementById('coinsText').textContent=`Coins ${state.coins}`;document.getElementById('progressBar').style.width=(state.progress/lvl.need*100)+'%';document.documentElement.style.setProperty('--accent',lvl.color)}

function save(){localStorage.setItem('evo_v3',JSON.stringify(state))}

function fx(){for(let i=0;i<15;i++){particles.push({x:innerWidth/2,y:innerHeight/2,vx:(Math.random()-.5)*7,vy:(Math.random()-.5)*7,l:40})}}

const c=document.getElementById('fx');const ctx=c.getContext('2d');c.width=innerWidth;c.height=innerHeight;let particles=[];
function loop(){ctx.clearRect(0,0,c.width,c.height);particles.forEach((p,i)=>{p.x+=p.vx;p.y+=p.vy;p.l--;ctx.fillStyle='white';ctx.fillRect(p.x,p.y,3,3);if(p.l<=0)particles.splice(i,1)});requestAnimationFrame(loop)}loop();

render();
</script>
</body>
</html>
