<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>EVOLUTION ‚Äî Phase 0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#game {
  width: 100%;
  max-width: 420px;
  text-align: center;
  padding: 20px;
}

#level {
  font-size: 18px;
  opacity: 0.8;
}

#orb {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  margin: 30px auto;
  background: radial-gradient(circle, #00f5ff, #005f73);
  box-shadow: 0 0 30px #00f5ff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  user-select: none;
}

#orb:active {
  transform: scale(0.95);
}

#progressBar {
  width: 100%;
  height: 14px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 15px;
}

#progressFill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#00f5ff,#9b5cff);
}

#stats {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 14px;
  background: #00f5ff;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  margin-bottom: 10px;
}

button:disabled {
  background: #444;
}
</style>
</head>
<body>

<div id="game">
  <div id="level">–ó–ê–†–û–î–ñ–ï–ù–ù–Ø</div>

  <div id="orb" onclick="tap()">TAP</div>

  <div id="progressBar">
    <div id="progressFill"></div>
  </div>

  <div id="stats">
    <div>‚ö° <span id="energy">15</span></div>
    <div>ü™ô <span id="coins">0</span></div>
  </div>

  <button onclick="buyEnergy()">–ö—É–ø–∏—Ç–∏ 10 –µ–Ω–µ—Ä–≥—ñ—ó (30 –º–æ–Ω–µ—Ç)</button>
  <button onclick="doublePower()">–ü–æ–¥–≤—ñ–π–Ω–∏–π —Ç–∞–ø (100 –º–æ–Ω–µ—Ç)</button>
</div>

<script>
let state = JSON.parse(localStorage.getItem('evo_state')) || {
  level: 0,
  progress: 0,
  energy: 15,
  coins: 0,
  power: 1
};

const levels = [
  { name: "–ó–ê–†–û–î–ñ–ï–ù–ù–Ø", need: 50 },
  { name: "–ú–û–†–ï", need: 120 },
  { name: "–°–£–®–ê", need: 250 },
  { name: "–†–û–ó–£–ú", need: 400 },
  { name: "–ö–û–°–ú–û–°", need: 700 },
  { name: "–ë–û–ñ–ï–°–¢–í–û", need: 1000 }
];

function tap() {
  if (state.energy <= 0) return alert("–ù–µ–º–∞—î –µ–Ω–µ—Ä–≥—ñ—ó!");
  state.energy--;
  state.progress += state.power;
  state.coins += state.power;

  if (state.progress >= levels[state.level].need) {
    state.level++;
    state.progress = 0;
    alert("–ù–æ–≤–∏–π —Ä—ñ–≤–µ–Ω—å!");
  }

  save();
  render();
}

function buyEnergy() {
  if (state.coins >= 30) {
    state.coins -= 30;
    state.energy += 10;
    save();
    render();
  }
}

function doublePower() {
  if (state.coins >= 100 && state.power === 1) {
    state.coins -= 100;
    state.power = 2;
    save();
    render();
  }
}

function render() {
  document.getElementById('energy').innerText = state.energy;
  document.getElementById('coins').innerText = state.coins;
  document.getElementById('level').innerText = levels[state.level].name;

  let percent = (state.progress / levels[state.level].need) * 100;
  document.getElementById('progressFill').style.width = percent + "%";
}

function save() {
  localStorage.setItem('evo_state', JSON.stringify(state));
}

render();
</script>
</body>
</html>
